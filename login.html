<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Me</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #040703;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #050000;
        }
        .content {
            text-align: center;
            background-color: black;
            padding: 60px;
            border-radius: 10px;
            width: 80%; /* Increased width to 80% of the screen */
            max-width: 1200px; /* Increased max-width for larger screens */
            height: 60%; /* Height set to 60% of the viewport */
        }
        .content h1 {
            color: white;
            margin: 0 0 80px 0;
            font-size: 3em;
        }
        .button {
            display: block;
            width: 300px;
            margin: 30px auto;
            padding: 20px 0;
            font-size: 20px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>TRACK ME</h1>
            <a href="student.html" class="button">STUDENT LOGIN</a>
            <a href="driver.html" class="button">DRIVER LOGIN</a>
        </div>
    </div>
</body>
</html>
