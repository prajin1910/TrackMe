<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: black;
            color: white;
            font-size: 28px; /* Larger font size */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Ensures it stays on top */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-button {
            position: absolute;
            left: 20px;
            font-size: 16px;
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #666;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px; /* To ensure content starts below the header */
        }

        .login-container {
            width: 100%;
            max-width: 800px; /* Significantly wider box */
            padding: 40px;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form input {
            margin-bottom: 20px;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            padding: 15px;
            font-size: 18px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #333;
        }

        .error-message {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0; /* Start hidden */
            transform: translateY(-20px); /* Start with an upward offset */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Smooth transition */
        }

        .error-message.visible {
            opacity: 1; /* Fade in */
            transform: translateY(0); /* Move to normal position */
        }
    </style>
</head>
<body>
    <header>
        <a href="login.html" class="back-button">Back</a>
        Student Login
    </header>
    <div class="content">
        <div class="login-container">
            <div class="error-message" id="error-message">Incorrect password</div>
            <form class="login-form" onsubmit="return checkPassword()">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "m2b2";
            const enteredPassword = document.getElementById("password").value;

            if (enteredPassword === correctPassword) {
                window.location.href = "main.html";
                return false;
            } else {
                const errorMessage = document.getElementById("error-message");
                errorMessage.classList.add("visible"); // Add class to make it visible with transition
                return false;
            }
        }
    </script>
</body>
</html>
